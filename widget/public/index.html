        .buttons:hover {

        .title {
            position: absolute;
            top: 5px;
        }
                    
        .close {
            cursor: pointer;
            position: absolute;
            top: 50%;
            right: 0%;
            padding: 12px 16px;
            transform: translate(0%, -50%);
        }
            
        .refresh {
            cursor: pointer;
            position: absolute;
            top: 50%;
            right: 0%;
            padding: 12px 16px;
            transform: translate(0%, -50%);
        }

        .wrapper {
            padding: 0px;
            margin: 0;
            width: 100%;
            height: 100%;	
            display: flex;
            flex-direction: column;
            align-items: flex-end;	
            background-color: black;
            cursor: pointer;	
        } 
        .vanguard-icon-wrap {
            position: absolute;
            right: 0;
            bottom: 0;
        }

        .vanguard-icon-wrap.here-note{
            width: 100px;
            height: 90px;
            display: flex;
            align-items: center;
        }

        .flex {
            display: flex;
        }

        .effect:hover {
            background-color: rgb(217, 228, 241);
        }

        @media (max-width: 576px) {
            .side-bar {
            flex: 0 0 auto;
            width: 20%;
        }

            .bar {
                flex: 0 0 auto;
                width: 80%;
            }

            section {
                width: 100%;
                height: 100%;
            }

            .vanguard-main-frame {
                right: 0;
            }
        }

       

    </style>
